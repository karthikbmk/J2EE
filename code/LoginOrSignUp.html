</head>
<body>
	<div id="center">
		<h3>Login Using Your Credentials</h3>

			<table>
				<tr>
					Name :

				</tr>
				</br>
				<tr>
					Pwd : &nbsp

				</tr>
				</br>
				<tr>

				</tr>
			</table>
		</form>
		<br> <br>
		<h3>Create a New Account ?</h3>

			Name :<input type="text" name="uname" value=""></br> Pwd : <input
				type="password" name="pwd" value=""></br>
			<button><h5>Click to SignUp</h5></button>
		</form>

	</div>

</body>
</html>
